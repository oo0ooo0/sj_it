<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js_008_</title>
    <style>
        body {
            background-color: rgb(179, 195, 212);
        }

        h1 {
            color: #34495e;
            font-size: 100px;
        }
    </style>
</head>




<body>
    <h1 id="title">This is work!!</h1>


    <script>
        const title = document.querySelector("h1");
        const colors = ["#1abc9c", "#3498db", "#9b59b6", "#f39c12", "#e74c3c"];


        const superEventHandler = {

        resize: function() {
            title.innerHTML = "Hi handleResize!";
            title.style.color = colors[0];
        },
        click: function() {
            title.innerHTML = "click!!!!!!!!!!";
            title.style.color = colors[1];
        },
        mouseover: function() {
            title.innerHTML = "Hi mouse!";
            title.style.color = colors[2];
        },
        mouseout: function() {
            title.innerHTML = "bye mouse!";
            title.style.color = colors[3];
        }
        
    }


        window.addEventListener("resize", superEventHandler.resize);
        window.addEventListener("click", superEventHandler.click);
        title.addEventListener("mouseover", superEventHandler.mouseover);
        title.addEventListener("mouseout", superEventHandler.mouseout);

    </script>
</body>

</html>
