<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch 조건문 연습2</title>
    <script>
        var myClass = prompt("아동, 청소년, 성인중 선택하여 입력하세요.");
        // document.write(myClass);

        switch (myClass) {
            case "아동":
                document.write("아동은 입장료가 무료입니다.");
                break;
            case "청소년":
                document.write("청소년은 입장료가 2,000원입니다.");
                break;
            case "성인":
                document.write("성인은 입장료가 2,000원입니다.");
                break;
            default:
                document.write("다시 입렵하세요.");
        }
    </script>
</head>

</html>
