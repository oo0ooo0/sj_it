<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break - 중지</title>
    <script>
        var sum = 0;
        for(var i=1; i<=20; i++){
            sum = sum + i;
            console.log(i + " - " + sum);
            if(i == 5){
                break;
            }
        }
    </script>
</head>
