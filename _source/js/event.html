<body>

    <button onclick="console.log('hi')">button</button>
    <p id="demo" onclick="console.log('hi')">나는 단락입니다.</p>         
    <script>
        console.log("demo");
        console.log(document.getElementById("demo"));
        
        // 함수 선언
        function check(num) {

        }
        // 함수 호출
        check(10);

        var time = new Date();
