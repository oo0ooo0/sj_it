<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 객체 생성 - 리터럴방식으로 객체 생성
        var info = {
            subject: "css",
            credit: 1,
            printOut: function(){
                return this.subject + ": " + this.credit + "학점";
            }
        }
        console.log(info);
        console.log(info.subject);
        console.log(info.credit);
        console.log(info.printOut());
        // 속성 추가
        info.days = 40;
        console.log(info);
        // 속성 변경
        info.subject = "html";
        console.log(info);
        // 메서드 변경
        info.printOut = function(){
            return "당신의 과목은 "+this.subject + ": " + this.credit + "학점";
        }
        console.log(info.printOut());
        // 속성 삭제
        delete info.credit;
        console.log(info);
    </script>
</head>

</body>
</html>
