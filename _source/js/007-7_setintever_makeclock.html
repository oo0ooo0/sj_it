<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #myTime {
            border: 3px solid blue;
            position: absolute;
            top: 0;
            right: 0;
            text-align: center;
        }

        #date {
            border: 3px solid blue;
            font-size: 40px;
            font-weight: bold;
        }

        #time {
            border: 3px solid blue;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div id="myTime">
        <div id="date">1</div>
        <div id="time">1</div>

    </div>


    <script>

        //갱신갱신병신
        //1000이 일초


        //알단선언하고 
        var myDate = new Date();
        var month = myDate.getMonth();
        var date = myDate.getDate();
        var day = myDate.getDay();
        var hour = myDate.getHours();
        var minute = myDate.getMinutes();
        var second = myDate.getSeconds();

        if (second < 10) {
            second = "0" + second;
        }
        if (minute < 10) {
            minute = "0" + minute;
        }
        if (hour < 10) {
            hour = "0" + hour;
        }

        //배열만들고
        var myDay = ["일", "월", "화", "수", "목", "금", "토"];

        document.getElementById("date").innerText = month + "월" + date + "일" + myDay[day] + "요일";
        document.getElementById("time").innerText = hour + ':' + minute + ':' + second;




        //갱신SetImtrtval
        // 이구조를 기억해보자
        setInterval(function () {
            myDate = new Date();
            month = myDate.getMonth();
            date = myDate.getDate();
            day = myDate.getDay();
            hour = myDate.getHours();
            minute = myDate.getMinutes();
            second = myDate.getSeconds();
            if (second < 10) {
                second = "0" + second;
            }
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (hour < 10) {
                hour = "0" + hour;
            }

            // console.log(myDate);
            // console.log(month + '/' + date + '/' + day + '/' + hour + ':' + minute + ':' + second);   //이게 계속 갱신되게!
            // console.log(month + "월" + date + "일" + myDay[day] + "요일");


            document.getElementById("date").innerText = month + "월" + date + "일" + myDay[day] + "요일";
            document.getElementById("time").innerText = hour + ':' + minute + ':' + second;



            //  document.getElementById("date3").innerText = month + "월" + date + "일" + myDay[day] + "요일" + hour + "시" + minute + "분";
        }, 1000);



    </script>
</body>

</html>
