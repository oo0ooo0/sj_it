    <div id="date1"></div>

    <script>

        //갱신갱신병신
        //1000이 일초


//알단선언하고 
        var myDate = new Date();
            var month = myDate.getMonth();
            var date = myDate.getDate();
            var day = myDate.getDay();
            var hour = myDate.getHours();
            var minute = myDate.getMinutes();
            var second = myDate.getSeconds();
//배열만들고
            var myDay = ["일", "월", "화", "수", "목", "금", "토"];





//갱신SetImtrtval
// 이구조를 기억해보자
        setInterval(function () {
            myDate = new Date();

            hour = myDate.getHours();
            minute = myDate.getMinutes();

            console.log(myDate);
            console.log(month + '/' + date + '/' + day + '/' + hour + ':' + minute + ':' + second);   //이게 계속 갱신되게!
            console.log(month + "월" + date + "일" + myDay[day] + "요일");
           

            document.getElementById("date1").innerText = myDate;
            document.getElementById("date2").innerText = month + "/" + date;
          


             document.getElementById("date3").innerText = month + "월" + date + "일" + myDay[day] + "요일" + hour + "시" + minute + "분";
        }, 1000);
