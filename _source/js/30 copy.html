    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var sum = 0;
    for(var i=1; i<=9; i++){
        if(i%3==0){
            console.log(i+"는 3의 배수.");
            continue;
        }
        //sum = sum + i      ->  sum+=i
        sum+=i;
        console.log("i = "+i+" / "+"sum = "+sum);
        
    }
    </script>
