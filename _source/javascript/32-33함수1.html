<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>






// ******익명 함수
            //익명함수 선호출 불가 => 오류
            myFunction();

            //익명함수선언
             var myFunction = function(){
                 console.log("익명함수");
             }


             //익명함수 호출
             myFunction();
              


// ******선언적 함수
            
            //선언적 함수 선호출  가능
            myFunction2();


            //선언적 함수 선언
            function myFunction2(){
                console.log('선언적함수');
            }

            //선언적 함수 호출 
            myFunction2();






    </script>
</head>
<body>
    <h1>함수 - 사용자정의 함수 선언적함수</h1>
</body>
</html>
