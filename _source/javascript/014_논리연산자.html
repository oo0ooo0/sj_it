<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>대입연산자</title>
    <script>
      var num1 = 10;
      var num2 = 1;
      var num3 = 10;
      var num3 = "10";
      // < > <=  >= == != === !==
      console.log("<:" + (1 < 2));
      console.log(">:" + (1 > 2));

      console.log("<=" + (1 <= 2));
      console.log(">=" + (1 >= 2));

      console.log("==" + (1 == "1"));
      console.log("===" + (1 === "1"));

      console.log("!==" + (1 !== 2));
      console.log("!==" + (1 !== "1")); // 트루 문자열이 달라서 트루라고 판단함
      console.log("!==" + (1 !== 1)); // 펄스 문자열이 같아서 펄스라고 함

      console.log("!=" + (1 != 2));
      console.log("!=" + (1 != "1")); //문자와 상관없이 글자가 같으면 펄스가나와
    </script>
  </head>
  <body></body>
</html>
