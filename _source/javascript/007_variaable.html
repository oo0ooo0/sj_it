<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js_006_review()</title>
    <script>
        var result_1 = prompt("Can I get a name ?????", "name");
       var result_2 = confirm("Your name is"+result_1+"???");
       if (result_2) {
           alert("Welcome"+result_1);
       } 
       document.write("Welcome"+result_1);
       console.log(result_1+"login");
        </script>
</head>

<body>
    <h1>I make prompt()</h1>
    <h1>I make confirm()</h1>
    <h1>I make Variable declaration //var</h1>
    <h1>I make document.write()</h1>
    <h1>I make console.log()</h1>
</body>

</html>
