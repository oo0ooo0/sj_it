<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="" content="" initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <!-- <script src="js/gallery1.js"></script> -->
    <style>
        body,
        ul {
            margin: 0;
            padding: 0;
        }

        .inner {
            /* border: 3px solid orchid; */
            width: 1200px;
            margin: 0 auto;
        }

        nav {
            /* border: 3px solid green; */
            width: 100%;
            /* height: 100px; */
        }

        nav .inner {
            border: 3px solid green;
            height: 100px;
        }

        header h1 {
            float: left;
        }

        #gnb {
            /* border: 3px solid blue; */
            float: right;
        }

        #gnb>li {
            display: inline-block;
        }

        #slideImg {
            width:500px;
            margin-top: 300px;
            border: 3px solid red;
            height: 300px;
            top:300px;
            overflow: hidden;
        }


         #slideSet{
            /* top: 300px; */
            border: 1px solid blue;
            position: relative;
            /* height: 300px; */
            transition: transform 1s;
            /* transform: translateY(300px);  */
            /* width: 100%; */
        } 

        #slideSet div {
            /* border: 3px solid black; */
            height: 300px;
            background-size: cover;
            background-position-y:bottom;
            font-size: 60px;
            font-weight: 600;
            line-height: 300px;
            text-align: center;
            color: rgb(255, 208, 0);
            width: 100%;
            position: absolute; 
            left: 0px;
            box-sizing: border-box; 
        }
        #slideSet img{
            width:1200px;
            height: 300px;
        }

        #slideSet div:first-child {
        }

        #slideSet div:nth-child(2) {
            top: -300px;
        }

        #slideSet div:last-child {
            top: -600px;
        }

        #slideSet #img1 {
            background-image: url("img/b1.jpg");
        }

        #slideSet #img2 {
            background-image: url("img/b2.jpg");
        }

        #slideSet #img3 {
            background-image: url("img/b3.jpg");
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="inner">
                <h1>logo</h1>
                <ul id="gnb">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <!-- 이렇게 쓰면 img사이에 공백이 있어 img는 인라인이기 때문  -->
                </ul>
            </div>
        </nav>
        <div id="slideImg" class="inner">
            <div id="slideSet">
                        <div id="img1"></div>
                        <div id="img2"></div>
                        <div id="img3"></div> 
                <!-- <img src="img/b1.jpg" alt="tree img 1">
            <img src="img/b2.jpg" alt="tree img 2">
            <img src="img/b3.jpg" alt="tree img 3"> -->
                <!-- <div id="img1"><img src="img/b1.jpg" alt=""/></div>
                <div id="img2"><img src="img/b2.jpg" alt=""/></div>
                <div id="img3"><img src="img/b3.jpg" alt=""/></div> -->
            </div>
        </div>
    </header>
<script>

$(function(){
var moveY = 0;
var topPoint = 300;
var time = 3000;


setInterval(function(){
    moveY = moveY+topPoint;
    
    $("#slideSet").css("transform", "translateY("+moveY+"px)");
    var moveAfter = setInterval(function(){
        $("#slideSet").css("top", -moveY+"px");
        $("#slideSet").children("div:first").insertAfter($("#slideSet").children("div:last"));
        clearInterval(moveAfter);
    },1000);

},time);
});
</script>

</body>

</html>
