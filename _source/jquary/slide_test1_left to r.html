<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="" content="" initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <style>
        body,
        ul {
            margin: 0;
            padding: 0;
        }

        .inner {
            /* border: 3px solid orchid; */
            width: 1200px;
            margin: 0 auto;
        }

        nav {
            /* border: 3px solid green; */
            width: 100%;
            /* height: 100px; */
        }

        nav .inner {
            border: 3px solid green;
            height: 100px;
        }

        header h1 {
            float: left;
        }

        #gnb {
            /* border: 3px solid blue; */
            float: right;
        }

        #gnb>li {
            display: inline-block;
        }

        #slideImg {
            width:500px;
            /* border: 3px solid red; */
            height: 300px;
            top:300px;
            overflow: hidden;
        }


         #slideSet{
            /* border: 1px solid blue; */
            position: relative;
            transition: transform 1s;
            /* transform: translateY(300px);  */
        } 

        #slideSet div {
            /* border: 3px solid black; */
            height: 300px;
            background-size: cover;
            background-position-y:bottom;
            font-size: 60px;
            font-weight: 600;
            line-height: 300px;
            text-align: center;
            color: rgb(255, 208, 0);
            width: 100%;
            position: absolute; 
            left: 0px;
            box-sizing: border-box; 
        }
  
        #slideSet div:first-child {
            left: 0px;
        }

        #slideSet div:nth-child(2) {
            left: -500px;
        }

        #slideSet div:last-child {
            left: -1000px;
        }

        #slideSet #img1 {
            background-image: url("img/b1.jpg");
        }

        #slideSet #img2 {
            background-image: url("img/b2.jpg");
        }

        #slideSet #img3 {
            background-image: url("img/b3.jpg");
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="inner">
                <h1>logo</h1>
                <ul id="gnb">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                </ul>
            </div>
        </nav>
        <div id="slideImg" class="inner">
            <div id="slideSet">
                        <div id="img1"></div>
                        <div id="img2"></div>
                        <div id="img3"></div> 
              
            </div>
        </div>
    </header>


    <script>
    $(function(){
var moveX = 0;
var picHight = 500;
var time = 3000;


setInterval(function(){
    moveX = moveX+picHight;
    
    $("#slideSet").css("transform", "translateX("+moveX+"px)");
    var moveAfter = setInterval(function(){
        $("#slideSet").css("left", -moveX+"px");
        $("#slideSet").children("div:first").insertAfter($("#slideSet").children("div:last"));
        clearInterval(moveAfter);
    },1000);

},time);
});
    </script>


</body>

</html>
