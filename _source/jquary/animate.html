<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>

        //이러면 다같이 따로쓰면 다따로 움직임
        $(function(){
            $("div").animate({
                marginLeft: 500, 
                width: 500,
                height: 300
            }, 1000);
        });
    </script>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>제이쿼리 animate()</h1>
    <div>box</div>
</body>
</html>
