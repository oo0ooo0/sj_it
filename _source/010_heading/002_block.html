<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        border: 3px solid rgb(255, 108, 137);
    }
    h1, div, p, address{
        border: 3px solid rgb(255, 223, 119);
    }
    a, strong, ul{
        border: 2px solid rgb(113, 221, 113);
    }
  br{
        border: 5px solid rgb(113, 221, 113);
    }
        </style>
</head>
<body>
    **block요소는 고유 패딩마진 값을 가지고 있음 
    <h1>h1~6</h1>
    <div>div</div>
    <p>p</p>
    <address>adress는 텍스트와 인라인요소를 포함할 수있고 블록레벨요소 중 h1~6, section, aside, nav, header, footer는 포함 불가  </address>
   <br>
    <a href="#">a </a>
    <br>br은 css가 적용되지 않음</br>
    <strong>strong</strong>
</body>
</html>
