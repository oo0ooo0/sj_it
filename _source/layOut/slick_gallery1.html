    <title>Slick Gallery</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />

    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            // $('.gallery').slick({
            // setting- name: setting - value
            // dots: true,  // 리스트 목록 기본값: fasle
            // infinite: false // 슬라이드 무한 반복 기본값: true
            // slidesToShow: 2,  //한번에 보여줄 그림 수 기본값: 1
            // slidesToScroll: 2  //슬라이드되는 그림 수 기본값: 1
            // });
            $('.gallery').slick({
                dots: true,
                infinite: true,
                speed: 400,
                slidesToShow: 3,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]
            });
        })
    </script>
