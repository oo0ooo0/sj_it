<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#blog>li>a").on("mouseover", function(){
                console.log("over");
                $("#blog>li>a::after").css("animation-name", "box_ani");
                $("#blog>li>a::after").css("animation-duration", "1s");
                $("#blog>li>a::after").css("animation-fill-mode", "forwards");
            });
            $("#blog>li>a").on("mouseout", function(){
                console.log("out");
                $("#blog>li>a::after").css("animation-name", "box_ani_end");
                $("#blog>li>a::after").css("animation-duration", "1s");
                $("#blog>li>a::after").css("animation-fill-mode", "forwards");
            });
        });
    </script>
    <style>
        #blog {
            border: 2px solid red;
            padding-left: 0;
            /* height: 456px; */
            /* width: 1120px; 1920 해상도 기준*/
            /* width: 58.4%; */
            width: 90%;
            max-width: 1120px;
            margin: 0 auto;
        }

        #blog>li {
            border: 3px solid blue;
            list-style: none;
            /* 360/1120*100= 약32 */
            /* width: 360px; */
            width: 32%;
            float: left;
            /* margin-right: 20px; */
            margin-right: 2%;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        #blog>li:last-child {
            margin-right: 0;
        }

        #blog>li>a {
            border: 3px solid black;
            display: block;
            position: relative;
            text-decoration: none;
            height: 258px;
            /* height: 57%; */
            box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;
            transition: all 1s;
        }

        #blog>li>a:hover::before {
            /* display: none; */
        }

        /* #blog>li>a:hover::after {
            animation-name: box_ani;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        } */

        #blog>li>a:hover #blog_btn {
            /* display: block; */
        }

        #blog>li>a:hover img {
            width: 110%;
            transition: all 0.3s;
        }

        #blog>li>a::before {
            content: "T";
            background-color: orange;
            width: 50px;
            height: 50px;
            font-size: 30px;
            text-align: center;
            padding-top: 5px;
            box-sizing: border-box;
            color: white;
            font-weight: bold;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        #blog>li>a::after {
            /* display: none; */
            content: "";
            background-color: rgba(223, 79, 12, 0.85);
            width: 0%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes box_ani {
            to {
                width: 100%;
            }
        }
        @keyframes box_ani_end {
            to {
                width: 100%;
            }
        }

        #blog>li>a>img {
            /* border: 5px solid green; */
            width: 100%;
            box-sizing: border-box;
            display: block;
            /* transition: all 1s; */
        }

        .btn {
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 23px;
            /* background-color: indianred; */
        }

        #blog_btn {
            display: none;
            position: absolute;
            /* 버튼의 너비와 높이:  122.33 * 45 */
            top: 50%;
            margin-top: -22.5px;
            left: 50%;
            margin-left: -61.165px;
            color: white;
            z-index: 1;
        }

        #blog_btn span {
            /* border: 1px solid black; */
            margin-left: 25px;
            font-weight: bold;
        }

        #blog>li>p {
            /* border: 3px solid violet; */
            margin: 0;
            padding: 40px 15px;
        }

        #blog>li>p span,
        #blog>li>p strong {
            display: block;
        }

        #blog>li>p span:first-child {
            color: orangered;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #blog>li>p strong:nth-child(2) {
            margin-bottom: 40px;
        }

        #blog>li>p span:last-child {
            font-size: 14px;
            position: relative;
            padding-left: 25px;
        }

        #blog>li>p span:last-child::before {
            content: "";
            background-image: url("img/clock.png");
            background-repeat: no-repeat;
            display: inline-block;
            width: 23px;
            height: 16px;
            /* border: 1px solid red; */
            position: absolute;
            top: 2px;
            left: 0;
        }

        h2 {
            clear: left;

        }

        @media screen and (max-width: 1240px) {
            #blog>li>a {
                /* border: 3px solid red; */
                height: 230px;
            }
        }

        @media screen and (max-width:1110px) {
            #blog>li>a {
                border: 3px solid yellow;
                height: 200px;
            }
        }

        @media screen and (max-width:970px) {
            #blog>li>a {
                border: 3px solid green;
                height: 170px;
            }
        }

        @media screen and (max-width:820px) {
            #blog>li>a {
                border: 3px solid pink;
                height: 140px;
            }
        }

        @media screen and (max-width:680px) {
            #blog>li>a {
                height: 230px;
            }

            #blog>li {
                border: 3px solid violet;
                width: 100%;
            }
        }
    </style>
</head>
