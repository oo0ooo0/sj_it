<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>header 만들기</title>
     <!-- 제이쿼리 라이브러리를 가져옴 -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script>
         $(function () {
             $("#menu").on("click", function () {
                 $("#menu").toggleClass("active");
             });
         });
     </script>
    <style>
        body {
            margin: 0;
            
        }

        a {
            color: black;
            text-decoration: none;
            
        }
        nav li>a:hover {
            border-bottom: 4px solid violet;
            padding-bottom: 8px;
        }
        li {
            /* border: 5px solid black; */
        }

        a:hover {
            color: violet;
            /* text-decoration: underline; */
        }

        .desktop {
            display: none;
        }

        h1 {
            /* border: 3px solid blue; */
            float: left;
            margin-left: 30px;
        }

        #triger {
            /* border: 3px solid red; */
            font-size: 50px;
            /* text-align: right; */
            float: right;
            margin-right: 30px;
        }

        header>div {
            /* border: 3px solid blue; */
            clear: both;
            height: 300px;
            background-image: url("img/bg1.jpg");
            background-size: cover;
            background-position-y: center;
            transition: height 1s;
        }

        /* 햄버거 버튼 start -------------------------------------------*/
        #menu {
            /* border: 2px solid red; */
            float: right;
            margin-top: 30px;
            margin-right: 30px;
        }
        .menu-trigger,
        .menu-trigger span {
            display: inline-block;
            transition: all .4s;
            box-sizing: border-box;
        }

        .menu-trigger {
            position: relative;
            width: 45px;
            height: 40px;
        }

        .menu-trigger span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: black;
            border-radius: 4px;
        }

        .menu-trigger span:nth-of-type(1) {
            top: 0;
        }

        .menu-trigger span:nth-of-type(2) {
            top: 18px;
        }

        .menu-trigger span:nth-of-type(3) {
            bottom: 0;
        }

        /* 중앙 라인이 고정된 자리에서 투명하게 사라지며 상하라인  엑스자 만들기 */
        .menu-trigger.active span:nth-of-type(1) {
            -webkit-transform: translateY(18px) rotate(-45deg);
            transform: translateY(18px) rotate(-45deg);
        }

        .menu-trigger.active span:nth-of-type(2) {
            opacity: 0;
        }

        .menu-trigger.active span:nth-of-type(3) {
            -webkit-transform: translateY(-18px) rotate(45deg);
            transform: translateY(-18px) rotate(45deg);
        }

        @media screen and (min-width: 768px) {
            .desktop {
                display: block;
            }

            .mobile {
                display: none;
            }

            ul {
                /* border: 3px solid green; */
                /* padding-left: 0; */
                float: right;
                margin-right: 30px;
                margin-top: 80px;
            }

            li {
                /* border: 2px solid black; */
                list-style: none;
                display: inline-block;
            }

            li:nth-child(2) {
                /* border: 2px solid red; */
                margin-left: 20px;
                margin-right: 20px;
            }

            header>div {
                height: 600px;
            }

            h1 {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1><a href="#">logo</a></h1>
            <!-- <div class="mobile" id="triger"><a href="#">&equiv;</a></div> -->
            <a id="menu" class="menu-trigger mobile" href="#">
                <span> </span>
                <span> </span>
                <span> </span>
            </a>
            <ul class="desktop">
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
            </ul>
        </nav>
        <div></div>
    </header>
</body>

</html>
