<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            border: 10px solid red;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        p {
            border: 10px solid blue;
            font-size: 30px;
            text-align: center;
            padding: 30px;
            margin: 0 0 20px;
            /* height: 150px; */
            /* line-height: 150px; */
        }

        #last {
            margin-bottom: 0;
        }

        .orange {
            border: 10px solid orange;
        }

        @media screen and (min-width: 768px) {
            p {
                border: 10px solid pink;
                width: 40%;
                display: inline-block;
                box-sizing: border-box;
            }
            .box {
                margin-right: 30px;
            }
        }

        @media screen and (min-width: 1024px) {
            p {
                width: 15%;
                margin-right: 50px;
            }
            .box {
                margin-right: 50px;
            }
            #last {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <p class="box">1</p>
    <p>2</p>
    <p class="box">3</p>
    <p id="last">4</p>
</body>

</html>
