<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 2500px;
        }

        #parent {
            border: 10px solid red;
            font-size: 40px;
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        #child {
            border: 10px solid yellowgreen;
            background-color: wheat;
            font-size: 20px;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 30px;
            right: 30px;
        }

        #parent1 {
            border: 10px solid red;
            font-size: 40px;
            width: 500px;
            height: 500px;
            background-color: pink;
            position: relative; /* 기준 */
        }

        #child1 {
            border: 10px solid yellowgreen;
            background-color: wheat;
            font-size: 20px;
            width: 200px;
            height: 200px;
            position: absolute;
            /* top:0px; */
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="parent">
        parent
        <div id="child">child</div>
    </div>

    <div id="parent1">
        parent1
        <div id="child1">child1</div>
    </div>
</body>

</html>
