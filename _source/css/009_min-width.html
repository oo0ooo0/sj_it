<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>009_min-width.html</title>
    <style>
    div{
        border: 5px solid red;
        
        /* 앤 디바이스 환경에 따라서 너무 못생겨짐  
        width: 1200px;*/

        /* 그래서 이렇게 설정하면 예뻐짐 나는 외모지상주의 */
        width: 80%;
        
         /* %로  너비 줄때 최소값을 지정하기 */
        min-width:600px;
        
        /* /* %로 너비 주고 큰화면에서 비율유지 하기 */
        max-width: 1200px;



        height:500px;
        background-color: aquamarine;
    }</style>
</head>
<body>
    최소 최대 넓이 설정하기
    <div>min</div>
</body>
</html>
