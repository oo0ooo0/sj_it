<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body, a, p{
            margin:0;
            text-align: center;
         }
        a{  
            text-decoration: none;
            display: inline-block;
            color:#000;
            border: 2px solid #333;
            padding:20px 30px;
            margin: 30px 0;
            position: relative;
            
        }
        a::after{
            content:"";
            position: absolute;
            border-top: 8px solid #333;
            border-bottom: 100px solid rgba(51, 255, 0, 0);
            border-right: 130px solid rgb(255, 208, 0, 0);
            border-left: 3px solid rgb(255, 0, 0, 0);
            top:61px;
            left:6px;
            width: 0%;


                }



        p{
            border: 1px solid blue;
        }

      
    </style>
</head>
