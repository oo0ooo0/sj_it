<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #parent div, p {
        border: 3px solid black;
    }
#parent div:nth-of-type(1){
    color:red
}

/* :nth-child(에서는 아무것도 안나왔는데) 
똑똑한 nth-of-type*/

#parent div:nth-of-type(2){
    color: olivedrab;
    font-size: 50px;
}


    </style>
</head>
<body>
    <div id="parent">
        <div>div1</div>
        <p>p1</p>
        <div>div2</div>
        <p>p2</p>
    </div>
</body>
</html>
