<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css_005_position</title>
    <script src="https://kit.fontawesome.com/94b8e6bbb3.js" crossorigin="anonymous"></script>
    <style>
        body,
        div,
        h1 {
            margin: 0;
            padding: 0;
        }

        #box1,
        #box2,
        #box3 {
            border: 3px solid powderblue;
            font-size: 30px;
            text-align: center;
            height: 500px;
            padding-top: 20%;
        }


        #top {
            border: 10px solid rgb(218, 143, 172);
            background-color: palegreen;
            position: fixed;
            width: 100%;
            height: 50px;
            top: 0;
            /* 왼쪽 상단이 0,0 */
        }

        #up {
            border: 10px solid peru;
            border-radius: 60%;
            box-sizing: border-box;
            background-color: palegreen;
            position: fixed;
            top: 80%;
            right: 1%;
            width: 100px;
            text-align: center;
        }

       

        #box1 {
            background-color: rgb(243, 229, 204);
            margin-top: 50px;
        }

        #box2 {
            background-color: rgb(235, 204, 243);
        }

        #box3 {
            background-color: rgb(211, 204, 243);
        }

        #up>*,i {
            margin: 0;
            padding: 0;
        }
        i {
            font-size: 40px;
         
        }
        a{
            text-decoration:none;
            color:peru;
        }
   
        #upI{
            /* border: 3px solid blue; */
            margin-bottom: -20px;
        }

        #upH{
            /* border: 3px solid blue; */
            margin-bottom: 12px;
        }

    </style>
</head>

<body>
    <h1 id="top">_005_position</h1>
    <div id="box1">box1<i class="fas fa-chevron-up"></i></div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>

    <div id="up">
        <a href="#">
            <div id="upI">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div id="upH">
                <h1>up</h1>
        </a>
    </div>
    </div>
</body>

</html>
