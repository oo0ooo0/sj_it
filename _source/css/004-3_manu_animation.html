

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <!-- jquary_library
    https://developers.google.com/speed/libraries#jquery 
    3.x snippet:-->
    <script src="https://kit.fontawesome.com/94b8e6bbb3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // 제이쿼리기본문법
        $(function () {
            $("#menu").on("click", function () {
                $("#menu").toggleClass("active");
            });
        });

    </script>
    <title>html_005_menu_bar</title>
    <style>
        * {
            font-family: 'Black Han Sans', sans-serif;
            color: rgb(43, 43, 43);
        }

        .desktop {
            display: none;
        }

        h1 {
            /* border: 3px solid pink; */
            float: left;
            margin-left: 30px;

        }

        #triger {
            /* border: 3px solid powderblue; */
            font-size: 30px;
            float: right;
            margin-right: 30px;
            margin-top: 15px;
        }

        header>div {
            /* border: 2px solid yellowgreen; */
            clear: both;
            height: 300px;
            background-image: url("img/bgi.jpg");
            background-size: cover;
            background-position-y: center;
            transition: height 0.5s;
        }

        a {

            text-decoration: none;
        }

        a:hover {
            /* color: cornflowerblue; */
        }

        nav li>a:hover{
            color: cornflowerblue;
            padding-bottom:0px;
            border-bottom: 2px solid cornflowerblue;
        }

        /* 아무것도 넣지 않은 span 요소에 width / height / background-color 등의 스타일을 넣어
기본 적인 3선 햄버거 메뉴를 만들어줍니다~!! */
       #menu {
           /* border: 2px solid blue; */
            float: right; 
            margin-top:5px;
            margin-right:30px;
       }

        .menu-trigger, .menu-trigger span{
            display: inline-block;
            transition: all .4s;
            box-sizing: border-box;
        }

        .menu-trigger{
            position: relative;
            width: 30px;
            height: 23px;

        }

        .menu-trigger span{
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background-color:rgb(43, 43, 43);
            border-radius: 4px;
        }

        .menu-trigger span:nth-of-type(1){
            top: 0px;
        }

        .menu-trigger span:nth-of-type(2){
            top: 10px;
        }

        .menu-trigger span:nth-of-type(3){
            bottom: 0;
        }

        /* 중앙 라인이 고정된 자리에서 투명하게 사라지며 상하라인  엑스자 만들기 */
        .menu-trigger.active span:nth-of-type(1){
            -webkit-transform: translateY(10px) rotate(-45deg);
            transform: translateY(10px) rotate(-45deg);
        }

        .menu-trigger.active span:nth-of-type(2){
            opacity: 0;
        }

        .menu-trigger.active span:nth-of-type(3){
            -webkit-transform: translateY(-10px) rotate(45deg);
            transform: translateY(-10px) rotate(45deg);
        }

        @media screen and (min-width: 786px) {
            .desktop {
                display: block;
            }

            #triger {
                display: none;
            }

            ul {
                /* border: 3px solid rgb(181, 176, 230); */
                padding-left: 0;
                float: right;
                margin-right: 30px;
                margin-top: 50px;


            }

            li {
                /* border: 3px solid peru; */
                display: inline-block;
                list-style: none;

            }

            li:nth-child(2) {
                /* border: 2px solid darkkhaki; */
                margin-left: 20px;
                margin-right: 20px;
            }

            header>div {
                height: 600px;
            }

            h1 {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1>LOGO</h1>
            <div class="mobile" id="triger">
                <a id="menu" class="menu-trigger" href="#">
                    <span> </span>
                    <span> </span>
                    <span> </span>
                </a>
            </div>
            <!-- <i class="fas fa-bars"></i> -->
            <ul  class="desktop">
                <li><a href="#">boostcamp 2019</a></li>
                <li><a href="#">모집안내</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="img"></div>
    </header>
    <div>notics</div>

</body>

</html>
