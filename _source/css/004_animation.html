<!DOCTYPE html>
<a lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- jquary_library
    https://developers.google.com/speed/libraries#jquery 
    3.x snippet:-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // 제이쿼리기본문법
        $(function () {
            $("#menu").on("click", function () {
                $("#menu").toggleClass("active");
            });
        });

    </script>
    <style>
        body {
            background-color: black;
        }
        /* 아무것도 넣지 않은 span 요소에 width / height / background-color 등의 스타일을 넣어
기본 적인 3선 햄버거 메뉴를 만들어줍니다~!! */


/* 자식선택자 부모>자식   // 부모 자식 ?? */
        .menu-trigger, .menu-trigger span{
            display: inline-block;
            transition: all .4s;
            box-sizing: border-box;
        }

        .menu-trigger{
            position: relative;
            margin: 200px;
            width: 50px;
            height: 44px;

        }

/* 자식선택자 부모>자식   // 부모 자식 ??  같아??*/
        .menu-trigger>span{
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(133, 63, 63, 0.904);
            border-radius: 4px;
        }

        .menu-trigger span:nth-of-type(1){
            top: 0px;
        }

        .menu-trigger span:nth-of-type(2){
            top: 20px;
        }

        .menu-trigger span:nth-of-type(3){
            bottom: 0;
        }

        /* 중앙 라인이 고정된 자리에서 투명하게 사라지며 상하라인  엑스자 만들기 */
        .menu-trigger.active span:nth-of-type(1){
            -webkit-transform: translateY(20px) rotate(-45deg);
            transform: translateY(20px) rotate(-45deg);
        }

        .menu-trigger.active span:nth-of-type(2){
            opacity: 0;
        }

        .menu-trigger.active span:nth-of-type(3){
            -webkit-transform: translateY(-20px) rotate(45deg);
            transform: translateY(-20px) rotate(45deg);
        }
    </style>

</head>

<body>
    <a id="menu" class="menu-trigger" href="#">
        <span> </span>
        <span> </span>
        <span> </span>
    </a>
</body>

</a>
