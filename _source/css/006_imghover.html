<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        html,
        body,
        ul,
        li,
        span,
        img,
        i,
        a,
        strong {
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 16px;
            color: #666;
            letter-spacing: -0.03em;
            line-height: 1.75;
            /* vertical-align: baseline; */
        }

        ul {
            list-style: none;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .thumb::before {
            content: "T";
            background: rgba(243, 115, 32, 0.9);
            position: absolute;
            color: white;
            font-size: 30px;
            text-align: center;
            right: 0;
            bottom: 8px;
            width: 50px;
            height: 50px;
            /* display: none; */
            box-sizing: border-box;
        }


        .thumb:hover::before {
            display: none;
        }


        .thumb::after {
            content: "";
            background: rgba(243, 115, 32, 0.9);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 97%;
            display: none;
            box-sizing: border-box;
        }


        .thumb:hover::after {
            display: block;
            animation-name: change;
            animation-duration: 0.3s;
            animation-fill-mode: forwards;
        }



        .thumb:hover .tag {
            display: block;
            transition: all 0.6s
        }



        .thumb:hover img {
            width: 200%;
            transition: all 0.3s;
        }


        a :hover,
        a:active,
        a:focus {
            color: #f37321;
            cursor: pointer;
            border: 1px solid #f37321;
            transition: all 0.5s;

        }



        #blog {
            /* border: 10px solid red; */

        }

        .col {
            /* border: 1px solid blue; */
            width: 33.333%;
            float: left;
            box-sizing: border-box;
            /* display: list-item;
            text-align: -webkit-match-parent; */
        }


        #blog li a {
            /* border: 5px solid palegreen; */
            display: inline-block;
            position: relative;
            display: block;
            width: 100%;
            overflow: hidden;
        }

        #blog li img {
            width: 100%;
        }



        .tag {
            border: 1px solid white;
            color: white;
            border-radius: 25px;
            padding: 10px 30px;
            position: absolute;
            top: 40%;
            left: 40%;
            display: none;
            z-index: 1;

        }

        .txt {
            display: block;
            padding: 46px 19px 30px;
            margin: 0;
            color: #111;
            line-height: 1.5;
        }

        .cat {
            display: block;
            margin-bottom: 7px;
            font-size: 13px;
            font-family: 'Myriad';
            font-weight: bold;
            color: #f37321;
        }

        .subject {
            display: block;
            margin-bottom: 14px;
            font-size: 18px;
            color: #333;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .item {
            margin-right: 12px;
        }

        @keyframes change {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        @media screen and (max-width:768px) {
            .mobile {
                display: block;
            }

            .desktop {
                display: none;
            }

            .tag {
                font-size: 10px;
                top: 50px;
                padding: 10px;
                left: 55px;

            }

            .txt {
                padding: 10px;
            }

            .cat {
                /* 화학캐스트 */
                font-size: 10px;
                margin-bottom: 2px;
            }

            .subject {
                /* 의류태양광 */
                font-size: 13px;
                margin-bottom: 5px;
            }

            .item,
            i {
                /* 시계날짜 */
                font-size: 9px;
            }
        }
    </style>
</head>
