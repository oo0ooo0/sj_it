<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            margin-top: 30px;
            opacity: 0;
            animation-name: moveTop;
            animation-delay: 0.5s;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        @keyframes moveTop {
            to {
                margin-top: 0;
                opacity: 1;
            }
        }
        #text1 {
            /* border: 3px solid black; */
            width: 0;
            white-space: nowrap;
            font-size: 30px;
            overflow: hidden;
            animation-name: moveRight;
            animation-delay: 2s;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
        @keyframes moveRight {
            to {
                width: 100%;
            }
        }
        #text2 { 
            font-size: 30px;
            border: 3px solid black;
            background-color: orange;
            width: 320px;
            text-align: center;
            padding: 15px;
            border-radius: 38px;
            animation-name: moveLeft;
            animation-duration: 1s;
            animation-delay: 4s;
            animation-fill-mode: forwards;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
        }
        @keyframes moveLeft {
            to {
                margin-top: 100px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Animation</h1>
    <p id="text1">CSS로 애니메이션을 만들어 봅시다.</p>
    <p id="text2">CSS는 너무 멋지네요</p>
</body>
</html>
