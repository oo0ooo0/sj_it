<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
        body {
            border: 5px solid orange;
            margin: 0;
            padding: 20px;
            /* text-align: center; */
        }

        p {
            border: 2px solid blue;
        }

        h1 {
            border: 2px solid red;
            text-align: center;
        }

        div {
            border: 2px solid red;
            text-align: center;
        }

        /* 태블릿 버전 */
        @media screen and (min-width: 768px) {
            h1 {
                text-align: left;
            }
            div {
                width: 30%;
                display: inline-block;
                overflow: hidden;
            }
            p { 
                width: 60%;
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <h1>float 이란?</h1>
    <div><img src="img/cat.jpg" alt="귀여운 고양이"></div>
    <p>이상 군영과 길을 우리 때문이다. 얼마나 아름답고 품에 하는 것은 끓는 그들의 동력은 이것이다. 가지에 얼마나 천하를 이상 가장 위하여서 무엇을 얼음에 내려온 있는가? 이상의 이상은 피고, 하였으며,
        뿐이다. 반짝이는 이상은 열락의 보라. 설산에서 부패를 대고, 불어 그들에게 있을 방황하였으며, 창공에 되는 쓸쓸하랴? 용감하고 인간에 하였으며, 풍부하게 뿐이다. 인생에 뛰노는 열락의 있다. 청춘
        사랑의 이상의 것은 인생에 운다.</p>
</body>

</html>
