<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pseudo 클래스</title>
    <style>
        #text1::before {
            display: inline-block;
            width: 100px;
            content: "안녕";
            font-size: 20px;
            color: red;
            border: 1px solid red;
        }
        #text1::after {
            content: "또 안녕";
            font-size: 20px;
            color: blue;
            border: 1px solid blue;
        }
        #text1 {
            /* font-size: 0; */
        }
        h1::after {
            content: " .";
            color: orangered;
            font-size: 40px;
        }
        .orange {
            color: orangered;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>가상선택자 pseudo 클래스</h1>
    <h2>가상 선택자를 쓰는 이유 <span class="orange">.</span></h2>
    <div id="text1">text</div>
</body>

</html>
