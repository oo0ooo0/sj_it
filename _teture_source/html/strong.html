<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            border: 3px solid red;
        }
        p {
            border: 3px solid blue;
            padding: 20px;
            /* width: 700px; */
            display: inline;
        }
        b {
            border: 2px solid green;
            /* padding: 30px; */
            width: 200px;
            display: inline-block;
            text-align: center;
        }
        strong {
            border: 2px solid orangered;
        }
    </style>
</head>
<body>
    <h1>블록레벨 요소와 인라인 요소 비교</h1>
    <p>p는 <b>블록레벨 요소</b>입니다.</p>
    <p>블록레벨은 <strong>한 단락</strong>을 가져가며, 너비는 기본적으로 100%입니다.</p>
</body>
</html>
