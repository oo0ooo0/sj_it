<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }

        #picSet {
            border: 3px solid blue;
            width: 300px;
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
            /* transform: translateX(-300px); */
            /* overflow: hidden; */
        }

        #totalSet {
            /* border: 3px solid red; */
            width: 300px;
            height: 113px;
            margin: 0 auto;
            position: relative;
        }

        .btn {
            width: 50px;
            height: 50px;
            position: absolute;
            margin-top: -25px;
            top: 50%;
            z-index: 1;
        }

        #prevBtn {
            left: -70px;
        }

        #nextBtn {
            right: -70px;
        }

        .pic {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>gallery</h1>
    <div id="totalSet">
        <button id="prevBtn" class="btn">prev</button>
        <div id="picSet">
            <div id="pic0" class="pic"><img src="img/product_1.jpg"></div>
            <div id="pic1" class="pic"><img src="img/product_2.jpg"></div>
            <div id="pic2" class="pic"><img src="img/product_3.jpg"></div>
        </div>
        <button id="nextBtn" class="btn">next</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var picWidth = 300;
        var moveX = 0;

        $("#prevBtn").click(function () {
            console.log("이전버튼");
            console.log($("#picSet").children("div:first"));
            // $("#picSet").children("div:last")
            moveX = moveX + picWidth;
            $("#picSet").css("left", moveX + "px");
            $("#picSet").children("div:last").insertBefore($("#picSet").children("div:first"));
        });
        $("#nextBtn").click(function () {
            console.log("다음버튼");
            moveX = moveX - picWidth;
            $("#picSet").css("left", moveX + "px");
        });
    </script>
</body>

</html>
