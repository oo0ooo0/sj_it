<!DOCTYPE html>
<html>
<head>
    <title>Demo 1 - Menucool Image Slider</title>
    <link href="gallery1/js-image-slider.css" rel="stylesheet" type="text/css" />
    <script src="gallery1/js-image-slider.js" type="text/javascript"></script>
    <link href="gallery1/generic.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h2>갤러리 만들기</h2>
    <div id="sliderFrame">
        <div id="slider">
            <img src="images/image-slider-1.jpg" alt="첫번째 그림" />
            <img src="images/image-slider-2.jpg" alt="두번째 그림" />
            <img src="images/image-slider-3.jpg" alt="세번째 그림" />

            <img src="images/image-slider-5.jpg" alt="#htmlcaption" />

            <img src="images/image-slider-7.jpg" alt="일곱번째 그림" />
        </div>
        <div id="htmlcaption" style="display: none;">
            <em>SNS</em> Link to <a href="https://www.facebook.com/" target="_blank">facebook</a>.
        </div>
    </div>

</html>
