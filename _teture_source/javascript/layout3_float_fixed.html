<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        header,
        nav,
        section,
        aside,
        footer {
            border: 3px solid black;
        }

        ul,
        li {
            border: 2px solid blue;
        }

        header {
            text-align: center;
        }

        nav,
        section,
        aside {
            box-sizing: border-box;
        }

        nav {
            border: 3px solid red;
            float: left;
            background-color: burlywood;
            width: 250px;
        }

        section {
            border: 3px solid green;
            background-color: greenyellow;
            float: left;
            height: 500px;
            width: 560px;
            margin: 0 20px;
        }

        aside {
            background-color: hotpink;
            float: right;
            height: 300px;
            width: 250px;
        }

        footer {
            clear: both;
        }
        #container {
            border: 2px solid red;
            width: 1100px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div id="container">
        <header>
            <h1>Float으로 만들기</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
            </ul>
        </nav>
        <section>
            <h2>섹션1</h2>
        </section>
        <aside>배너</aside>

        <footer>
            <p>copyright</p>
            <address>기타 주소 정보</address>
        </footer>
    </div>
</body>

</html>
