<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            border: 2px solid red;
            display: table;
            float: left;
            height: 100px;
        }
        img {
            width: 40px;
        }
        span {
            font-size: 40px;
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <ul>
        <li><span><img src="img/dog.jpg"></span><span>강아지</span></li>
        <li><span><img src="img/dog.jpg"></span><span>강아지</span></li>
    </ul>
</body>

</html>
