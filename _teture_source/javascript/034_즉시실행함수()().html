    <title>Document</title>
    <script>
    //함수선언(선언적함수)
    function mtFunction1(){
        console.log("tjsdjswjr gkatn");
    }
    //함수호출
    mtFunction1();

    //즉시실행함수 -바로 실행되는 함수
    var mtFunction2 = (function(){
        console.log("즉시실행함수 형태1")
    })();


    //즉시실횅함수2
    (function(){
        console.log("즉시실행함수2_ ()가 연달아 2개")
    })();
    </script>
</head>
