<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 사칙연산 + - * / %(나머지연산자)
        var num1 = 20;
        var num2 = 10;
        var num3 = 3;
        var result1 = num1 + num2;
        var result2 = num1 - num2;
        var result3 = num2 - num1;
        var result4 = num1 * num2;
        var result5 = num1 / num2;
        var result6 = num2 / num1;
        var result7 = num2 % num3;
        console.log(result1);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);
        console.log(result6);
        console.log(result7);
    </script>
</head>

</body>
