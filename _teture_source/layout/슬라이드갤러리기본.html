<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/gallery1.js"></script>
    <style>
        body,
        ul {
            margin: 0;
            padding: 0;
        }
        nav {
            border: 3px solid green;
            background-color: cadetblue;
            height: 100px;
        }
        .inner {
            border: 3px solid blueviolet;
            width: 1200px;
            margin: 0 auto;
        }
        h1 {
            float: left;
        }

        #gnbMenu {
            border: 3px solid blue;
            float: right;
        }
        #gnbMenu>li {
            display: inline-block;
        }
        #slideImg {
            border: 10px solid red;
            height: 300px;
            margin-top: 300px;
            overflow: hidden;
        }
        #slideSet {
            /* border: 5px solid blue; */
            position: relative;
            transition: transform 1s;
            
            /* transform: translateY(300px); */
            /* top: 300px; */
            /* top: 0;
            left: 0;
            width: 100%; */
            /* height: 300px; */
        }
        #slideSet div {
            /* border: 2px solid black; */
            height: 300px;
            background-size: cover;
            background-position-y: bottom;
            font-size: 80px;
            font-weight: bold;
            line-height: 300px;
            text-align: center;
            color: orangered;
            position: absolute;
            width: 100%;
            left: 0;
        }
        #slideSet div:nth-child(2) {
            top: -300px;
        }
        #slideSet div:last-child {
            top: -600px;
        }
        #slideSet img {
            width: 1200px;
            height: 300px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="inner">
                <h1>Logo</h1>
                <ul id="gnbMenu">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                </ul>
            </div>
        </nav>
        <div id="slideImg" class="inner">
            <div id="slideSet">
                <div><img src="img/back1.jpg" alt=""></div>
                <div><img src="img/back2.jpg" alt=""></div>
                <div><img src="img/back3.jpg" alt=""></div>
            </div>
        </div>
    </header>
</body>

</html>
