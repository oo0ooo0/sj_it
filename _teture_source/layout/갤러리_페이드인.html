<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>갤러리</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            var totalnum = 7;
            var currentnum = 1;
            var indexnum = 0;
            $(".pic").css("display", "none");
            $("#pic" + (currentnum)).css("display", "block");
            // $("#pic1").css("display","block");
            setInterval(function () {
                if (currentnum == 1) {
                    $("#pic" + totalnum).css("display", "none");

                } else {
                    $("#pic" + (currentnum - 1)).css("display", "none");

                }

                if (currentnum == totalnum) {
                    currentnum = 1;
                } else {
                    currentnum++
                }
                indexnum++
                console.log(currentnum);
                $("#pic" + currentnum).css("z-index", indexnum);
                $("#pic" + currentnum).fadeIn();
            }, 2000);
        });

    </script>
    <style>
        /*section*/
        #gallery {
            /* border: 4px solid blue; */
            text-align: center;
        }

        h2 {
            /* border: 4px solid red; */
            text-align: center;
        }

        #totalSet {
            border: 5px solid red;
            width: 700px;
            height: 306px;
            margin: 0 auto;
            position: relative;
            /* margin-bottom: 10px; */
        }

        .gallery_btn {
            background-color: teal;
            color: white;
            width: 50px;
            height: 50px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 50%;
            margin-top: -25px;
            z-index: 1;
        }

        /* .gallery_btn:hover {
            background-color: black;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        } */

        #prev_btn {
            left: -80px;
        }

        #next_btn {
            right: -80px;

        }

        #picSet {
            /* border: 3px solid blue; */
            position: absolute;
            top: 0;
            left: 0;
            width: 4900px;
            transition: left 1s;
            /* transform: translateX(-700px); */
        }

        #picSet img {
            /* 공백때문에 별로다 */
            /* display: inline-block; */
            float: left;
            position: absolute;
            top: 0;
            left: 0;
        }

        #picSet img:nth-of-type(1) {
            left: 0;
        }

        #picSet img:nth-of-type(2) {
            left: 50px
        }

        #picSet img:nth-of-type(3) {
            left: 100px;
        }

        #picSet img:nth-of-type(4) {
            left: 150px;
        }

        #picSet img:nth-of-type(5) {
            left: 200px;
        }

        #picSet img:nth-of-type(6) {
            left: 250px;
        }

        #picSet img:nth-of-type(7) {
            left: 300px;
        }

        #picTotal {
            border: 3px solid blue;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .number_btn {
            background-color: gray;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            border: none;
            font-size: 12px;
            color: white;
            margin: 20px 5px;
        }

        button:focus {
            /* outline: none; */
        }
    </style>
</head>

<body>
    <section id="gallery">
        <h2>갤러리 기본</h2>
        <div id="totalSet">
            <!-- <button id="prev_btn" class="gallery_btn">이전</button> -->
            <div id="picTotal">
                <div id="picSet">
                    <!--  4900 -->
                    <img id="pic1" class="pic" src="img/image-slider-1.jpg" alt="갤러리 이미지1">

                    <img id="pic4" class="pic" src="img/image-slider-4.jpg" alt="갤러리 이미지4">
                    <img id="pic5" class="pic" src="img/image-slider-5.jpg" alt="갤러리 이미지5">
                    <img id="pic6" class="pic" src="img/image-slider-6.jpg" alt="갤러리 이미지6">
                    <img id="pic7" class="pic" src="img/image-slider-7.jpg" alt="갤러리 이미지7">
                </div>
            </div>
            <!-- <button id="next_btn" class="gallery_btn">다음</button> -->
        </div>
