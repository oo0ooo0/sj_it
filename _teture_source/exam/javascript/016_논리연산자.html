<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>논리연산자</title>
    <script>
        // A && B
        console.log(3 > 2 && 4 > 2); // 참 && 참     - 참
        console.log(3 < 2 && 4 < 2); // 거짓 && 거짓 - 거짓
        console.log(3 > 2 && 4 < 2); // 참 && 거짓   - 거짓
        console.log(3 < 2 && 4 > 2); // 거짓 && 참   - 거짓
        console.log("-----------------------------");
        // A || B
        console.log(3 > 2 || 4 > 2); // 참|| 참      - 참
        console.log(3 < 2 || 4 < 2); // 거짓 || 거짓 - 거짓
        console.log(3 > 2 || 4 < 2); // 참 || 거짓   - 참
        console.log(3 < 2 || 4 > 2); // 거짓|| 참    - 참
        console.log("-----------------------------");
        // !A
        console.log(3 > 2);
        console.log(!(3 > 2));

        console.log(true);
        console.log(!(true));
    </script>
</head>

<body>

</body>

</html>
