<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비교연산자</title>
    <script>
        var num1 = 10;
        var num2 = 8;
        var num3 = 10;
        var num4 = "10";
        // < > <= >= == != === !==
        console.log("<: " + (num1 < num2) );
        console.log(">: " + (num1 > num2) );
        console.log("<=: " + (num1 <= num2) );
        console.log(">=: " + (num1 >= num2) );

        console.log("==: " + (num1 == num2) );
        console.log("==: " + (num1 == num3) );
        console.log("==: " + (num1 == num4) );

        console.log("===: " + (num1 === num4) );
        console.log("===: " + (num1 === num3) );

        console.log("------------")
        console.log("!=: " + (10 != 10));
        console.log("!=: " + (10 != 8));
        console.log("!=: " + (10 != "10")); 
        console.log("------------")
        console.log("!==: " + (10 !== 10));
        console.log("!==: " + (10 !== 8));
        console.log("!==: " + (10 !== "10"));
        console.log("------------")
        var boolean1 = false;
        console.log(!boolean1);
    </script>
</head>
<body>
    
</body>
</html>
