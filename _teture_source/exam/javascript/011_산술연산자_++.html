    <title>Document</title>
    <script>
        // ++ 선치증가연산자, 후치증가연산자
        var count = 0;
        // var result;
        // console.log(count++);
        // console.log(++count);
        console.log(count);
        var timer = setInterval(function () {
            count++;
            console.log(count);
            if(count == 5){
                console.log("end");
                clearInterval(timer);
            }
        }, 1000);

    </script>
