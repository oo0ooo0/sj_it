<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    // 변수 선언과 할당
    var num = 10;
    var result;
    
    // 함수 선언
    function add(){
        result = num + 3;
        console.log(result);
    }
    // 함수 호출
    add();

    setInterval(function(){
        add();
    }, 1000);
    </script>
</head>

</body>
