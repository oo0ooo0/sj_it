<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숫자 - 문자, 변환 함수</title>
    <script>
        var num = 10; // 숫자타입
        var str = "10"; // 문자타입
        console.log(num + 5); // + 계산
        console.log(str + 5); // + 연결연산자
        console.log(typeof(num));
        console.log(typeof(str));

        // Number() - 문자를 숫자로 변환
        console.log(Number(str) + 5);
        console.log(str);

        // String() 숫자를 문자로 변환 
        console.log(String(num) + 5);

        // 정수만 숫자로 변환
        console.log(parseInt("3.23가나"));
        // 소수도 숫자로 변환
        console.log(parseFloat("3.23가나"));
    </script>
</head>
<body>
    
</body>
</html>
