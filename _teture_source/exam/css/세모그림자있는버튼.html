<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #000;
            border: 2px solid #333;
            padding: 20px;
            display: inline-block;
            margin: 30px 0;
            position: relative;
        }
        a::after {
            content: "";
            position: absolute;
            border-top: 7px solid #333;
            border-right: 120px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 5px solid transparent;
            top: 63.33px; /* 65.33 */
            left: 5px;
            width: 0;
        }
        p {
            border: 1px solid blue;
            margin: 0;
        }
    </style>
</head>
<body>
    <a href="#">참가신청하기</a>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad facere repellendus sint commodi mollitia! Consequuntur officiis sed cum obcaecati saepe et eaque molestiae omnis esse, repudiandae at numquam sapiente nihil.</p>
</body>
</html>
